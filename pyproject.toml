[project]
name = "timmx"
version = "0.1.0"
description = "Extensible CLI and Python package for exporting timm models."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "onnx>=1.17.0",
    "onnxscript>=0.1.0",
    "timm>=1.0.20",
    "torch>=2.6.0",
]

[project.scripts]
timmx = "timmx.cli:main"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]

[build-system]
requires = ["uv_build>=0.10.0,<0.11.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "timmx"
module-root = "src"

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
extend-select = ["I"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

